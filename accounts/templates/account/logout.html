{% load static %} {% load crispy_forms_tags %} {% load i18n %} {% load crispy_forms_filters %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LoGout Out</title>
    <!-- core:css -->
    <link rel="stylesheet" href="{% static 'assets/vendors/core/core.css' %}" />
    <!-- endinject -->
    <!-- plugin css for this page -->
    <!-- end plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="{% static 'assets/fonts/feather-font/css/iconfont.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/vendors/flag-icon-css/css/flag-icon.min.css' %}"
    />
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'assets/css/demo_2/style.css' %}" />
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'assets/images/favicon.png' %}" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="page-wrapper full-page">
        <div
          class="page-content d-flex align-items-center justify-content-center"
        >
          <div class="row w-100 mx-0 auth-page">
            <div class="col-md-6 mx-auto ">
              <div class="card">
                <div class="row justify-content-center">
                    <div class="auth-form-wrapper px-4 py-5 text-center">
                      <h5 class="text-muted font-weight-normal mb-4">
                        You are about to sign out
                      </h5>
                      <p>{% trans 'Are you sure you want to sign out?' %}</p>
                      <form method="post" action="{% url 'account_logout' %}" class="my-3">
                        {% csrf_token %} {% if redirect_field_value %}
                        <input
                          type="hidden"
                          name="{{ redirect_field_name }}"
                          value="{{ redirect_field_value }}"
                        />
                        {% endif %}
                        <button type="submit" class="btn btn-success mainbtn">
                          {% trans 'Sign Out' %}
                        </button>
                      </form>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- core:js -->
    <script src="{% static 'assets/vendors/core/core.js' %}"></script>
    <!-- endinject -->
    <!-- plugin js for this page -->
    <!-- end plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'assets/vendors/feather-icons/feather.min.js' %}"></script>
    <script src="{% static 'assets/js/template.js' %}"></script>
    <!-- endinject -->
    <!-- custom js for this page -->
    <!-- end custom js for this page -->
    <script>
      document
        .getElementById("div_id_remember")
        .parentElement.classList.add("d-none");
    </script>
  </body>
</html>
