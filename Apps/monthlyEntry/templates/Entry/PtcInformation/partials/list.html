{% load static %} {% load crispy_forms_tags %} 

<nav class="page-breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#"
        hx-get="{% url 'entry:showRecordsFromSession' %}"
        hx-target="#MDI"
        hx-push-url="{% url 'entry:showRecordsFromSession' %}"
        >show records</a></li>
      <li class="breadcrumb-item active" aria-current="page">Ptc Information</li>
    </ol>
  </nav>
<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">  
          <h3 class="title d-flex justify-content-between">
            {{record.school.name|truncatewords:'2'}}
            PTC Information
            <div style="font-size:20px">
              {{record.date|date}}
            </div>
          </h3>
          <form>
            <div class="form-group row">
  
              <div class="col-md-6">
                <div class="form-group">
                    <label for="">Chairman PTC</label>
                    <input type="text" value="{{record.chairman}}" class="form-control"  readonly>
                </div>
              </div>
              
  
              <div class="col-md-6 ">
                <div class="form-group">
                    <label for="">Chairman Contact No</label>
                    <input type="text" value="{{record.chairman.contact}}" class="form-control"    readonly>
                </div>
              </div>
              <div class="col-md-4 ">
                <div class="form-group">
                    <label for="">Bank Name</label>
                    <input type="text" value="{{record.bank}}" class="form-control"   readonly>
                </div>
              </div>
  
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Branc/Area/Code No</label>
                    <input type="text" value="{{record.areaCode}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Account No</label>
                    <input type="text" value="{{record.accountNo}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Last Year Amount</label>
                    <input type="text" value="{{record.lastYearAmount}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">consumed</label>
                    <input type="text" value="{{record.consumed}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Prev Balance</label>
                    <input type="text" value="{{record.prevRemainingBalance}}" class="form-control"    readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Current Year Amount</label>
                    <input type="text" value="{{record.currentYearAmount}}" class="form-control"   readonly>
                </div>
              </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="">CRC Allocation</label>
                    <input type="text" value="{{record.crcAllocation}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Pitty Repair</label>
                    <input type="text" value="{{record.pittyRepair}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Total Expenditure</label>
                    <input type="text" value="{{record.totalExpenditure}}" class="form-control"   readonly>
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <label for="">Balance</label>
                    <input type="text" value="{{record.balance}}" class="form-control"   readonly>
                </div>
              </div>

             
  
              <!--end-->
            </div>
            <div class="row">
              <div class="col-12 text-right">
                <button class="btn btn-danger"
                hx-delete="{% url 'entry:ptcInformationDelete' record.pk %}"
                hx-confirm="Please confirm whether you want to delete the record. This action cannot be undone."
                hx-push-url="{% url 'entry:showRecordsFromSession' %}"
                hx-target="#MDI"
                > Delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
